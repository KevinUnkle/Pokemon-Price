<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="row header-row">
      <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Pok%C3%A9mon_Trading_Card_Game_logo.svg"
          class="tcg-logo" alt="pokemon trading card game logo" />
      </div>
      <div class="my-deck-button-container">
        <button type="button" class="my-deck">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg"
            alt="pokeball image" />My
          Deck
        </button>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row search-row">
      <input type="text" id="search-bar" class="search-bar" placeholder="Search by name, set, rarity...">
      <!-- <input type="text" id="filter-bar" class="filter-bar" placeholder="Filter by set"> -->
      <!--This is the added dropdown below-->
      <div class="row dropdown">
        <button onclick="myFunction()" class="dropbtn">Filter by Set</button>
        <div id="myDropdown" class="dropdown-content">
          <input type="text" placeholder="Search.." id="my-input" onkeyup="filterFunction()">
          <a id="baseSet">Base Set 1999</a>
          <a id="exSet">EX Series</a>
          <a id="dpSet">Diamond &amp; Pearl</a>
          <a id="bwSet">Black &amp; White</a>
          <a id="xySet">XY Series</a>
          <a id="smSet">Sun &amp; Moon</a>
          <a id="swshSet">Sword &amp; Shield</a>
          <a id="svSet">Scarlet &amp; Violet</a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-container">
    <div class="row card-row" id="pokecard-row">
    </div>
  </div>
  <div class="row" id="no-cards-text">
    <div class="column">
      <h1>Cards Loading...</h1>
    </div>
  </div>


  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
